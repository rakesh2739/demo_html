<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symantics</title>
</head>
<body>
    <!-- We header tag Main tag Footer tag  -->
    <header>
        <pre>
            <p>Education     Projects</p>
        </pre>
    </header>
    <main>
        <!-- WE HAVE 3 TAG -- 1) Section Tag , 2) Article Tag , 3) Aside Tag -->
        <section>
            education : Electrical and communication Engineering ( ECE )
        </section>
        <section>
            experience : Intel , HCL 
        </section>
        <article>
            This is an article.
        </article>
        <aside>
            this is an ad
        </aside>
        <!-- Redirecting user to new web page in new tab -->
        <a href="https://www.google.co.in/" target="_main">google</a>
        <!-- Make images contain link  -->
        <a href="https://www.google.co.in/"><img src="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-pks9lbdv.png" alt="google image" height="50"></a>
    </main>
    <footer>
        <h5>CONTACT ME @abc.com</h5>
    </footer>
</body>
</html>
