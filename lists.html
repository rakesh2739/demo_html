<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <!-- unorder list -->
     <ul>
        <li>Apple</li>
            <ul>
                <li>color : red</li>
                <li>season : winter</li>
            </ul>
        <li>Mango</li>
        <ul>
            <li>color : yellow</li>
            <li>season : summer</li>
        </ul>
     </ul>
    <!-- ordered list -->
     <ol>
        <li>Apple</li>
        <li>Mango</li>
        <li>Litchi</li>
        <li>Banana</li>
     </ol>
</body>
</html>
