<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- tr - table row  td - table data , th -table header -->
    <table>
        <caption>SAMPLE TABLE</caption>
        <thead>
            <tr>
                <th>S.no</th>
                <th>Employee Name</th>
                <th>Roll</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ravi</td>
                <td>Managing Director</td>
                <td>Marketing</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Vishal</td>
                <td>Supervisor</td>
                <td>Marketing</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Dinesh</td>
                <td>Operator</td>
                <td>Marketing</td>
            </tr>
    </tbody>
    </table>
</body>
</html>
